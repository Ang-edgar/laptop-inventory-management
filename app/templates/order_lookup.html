{% extends "guest_base.html" %}

{% block title %}Check Your Orders - Laptop Inventory{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4><i class="fas fa-search"></i> Check Your Orders</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="email">Enter your email address:</label>
                            <input type="email" class="form-control" id="email" name="email" required 
                                   placeholder="e.g., john@example.com">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-search"></i> Find My Orders
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('guest_shop') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Shop
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.card-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}
</style>
{% endblock %}
